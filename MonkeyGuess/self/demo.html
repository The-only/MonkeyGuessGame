<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css"></head>
<body>
	<div class="wrapper clear">
		<div class="rule">
			<h2>
				<span class="radius">游戏规则：</span>
			</h2>
			<div>
				<p>
					首先,点击“开始游戏”，系统会随机产生四位数字，即本场游戏的最终结果。玩家在四个输入框中输入四个数字，点击'GO'确定输入；
				</p>
				<p>
					如果输入的数字与系统产生的不相同，在“结果”下方会显示本次玩家输入的数字，并以字符 <strong>*A*B</strong>
					提示玩家：('*'是数字,'A'表示'位置正确，数字也正确','B'表示'位置正确，但数字不正确')。如： <strong>'0A1B'</strong>
					:表示有1个数字、位置都正确的,0个位置正确数字不正确的。
				</p>
				<p>如果输入的数字与系统产生的相同，在“结果”栏中显示最终结果(如:1234)、'4A0B'，此时，游戏成功结束。</p>
			</div>
		</div>
		<div class="play">
			<div class="status clear">
				<h2>
					<span class="radius">开始游戏：</span>
				</h2>
				<p>
				    <a id="start" class="start">点击开始</a>
					<input type="checkbox" id="norepeat">
					<label for="norepeat">不重复数字</label>
					<strong id="description" class="description">赶快点击游戏吧~~</strong>
				</p>

			</div>
			<div class="content" id="content">
				<input type="text" id="num1">
				<input type="text" id="num2">
				<input type="text" id="num3">
				<input type="text" id="num4">
				<input type="button" value="GO" id="ensure" class="ensure">
			</div>
			<div class="result">
				<h2>
					<span class="radius">游戏结果:</span>
				</h2>
				<div id="showresult">
				<!-- <p>恭喜你，成功了~~</p>
				<p>5345 0A1B</p>
				<p>5345 0A1B</p>
				<p>5345 0A1B</p> -->
				</div>
			</div>
		</div>
	</div>
	<script src="global.js"></script>
	<script src="gameApp.js"></script>
</body>
</html>
